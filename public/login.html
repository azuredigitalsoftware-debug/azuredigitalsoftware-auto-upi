<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Azure Digital Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preload" href="styles.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles.min.css"></noscript>
  <style>
    body{background:#050508;color:#e6eef0;font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#071018;padding:28px;border-radius:12px;max-width:420px;width:100%;box-shadow:0 12px 40px rgba(0,0,0,0.6)}
    h1{color:#00ffc6;margin:0 0 12px}
    label{display:block;margin-top:10px;font-size:13px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #0b1220;background:#020617;color:#fff}
    .btn{margin-top:16px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#00ffc6,#0096ff);color:#00261a;font-weight:800;cursor:pointer}
    .link{margin-top:10px;display:block;color:#00ffc6;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <p style="opacity:0.9">Enter name & email to continue.</p>
    <label>Name</label>
    <input id="name" placeholder="Your name">
    <label>Email</label>
    <input id="email" placeholder="you@example.com" type="email">
    <button class="btn" id="loginBtn">Sign In</button>
    <a class="link" href="index.html">← Back to shop</a>
    <p id="msg" style="color:#fbbf24;margin-top:8px;display:none"></p>
  </div>

<script>
  document.getElementById('loginBtn').addEventListener('click', function(){
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const msg = document.getElementById('msg');
    if(!name || !email){ msg.style.display='block'; msg.textContent='Please enter name and email'; return; }
    const user = { name, email };
    localStorage.setItem('ads_user', JSON.stringify(user));
    msg.style.color = '#00ffc6'; msg.style.display='block'; msg.textContent='Logged in — redirecting...';
    setTimeout(()=>{ window.location.href = 'index.html'; },800);
  });
</script>
</body>
</html>
