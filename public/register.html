<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register | Azure Digital Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="styles.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles.min.css"></noscript>
  <style>
    body{background:#050508;color:#e6eef0;font-family:Inter,system-ui,Segoe UI,Roboto;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#071018;padding:28px;border-radius:12px;max-width:420px;width:100%;box-shadow:0 12px 40px rgba(0,0,0,0.6)}
    h1{color:#00ffc6;margin:0 0 12px}
    label{display:block;margin-top:10px;font-size:13px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #0b1220;background:#020617;color:#fff}
    .btn{margin-top:16px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#00ffc6,#0096ff);color:#00261a;font-weight:800;cursor:pointer}
    .link{margin-top:10px;display:block;color:#00ffc6;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <p style="opacity:0.9">Register quickly — stored locally for this demo.</p>
    <label>Name</label>
    <input id="name" placeholder="Your name" autocomplete="off" autocapitalize="words" spellcheck="false">
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="off" autocapitalize="off" spellcheck="false">
    <label>Password</label>
    <input id="password" type="password" placeholder="Choose a password" autocomplete="new-password">
    <button class="btn" id="registerBtn">Register</button>
    <script>/* Clear potential autofill on page load */document.addEventListener('DOMContentLoaded', ()=>{ try{ document.getElementById('name').value=''; document.getElementById('email').value=''; document.getElementById('password').value=''; }catch(e){} });</script>
    <a class="link" href="login.html">Already have an account? Login</a>
    <p id="msg" style="color:#fbbf24;margin-top:8px;display:none"></p>
  </div>

<script>
  document.getElementById('registerBtn').addEventListener('click', function(){
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg');
    if(!name || !email || !password){ msg.style.display='block'; msg.textContent='Please fill all fields'; return; }
    // Simple local user store (array)
    const users = JSON.parse(localStorage.getItem('ads_users')||'[]');
    if(users.find(u=>u.email===email)){ msg.style.display='block'; msg.textContent='Email already registered'; return; }
    users.push({ name, email, password });
    localStorage.setItem('ads_users', JSON.stringify(users));
    localStorage.setItem('ads_user', JSON.stringify({ name, email }));
    msg.style.color='#00ffc6'; msg.style.display='block'; msg.textContent='Registered — redirecting...';
    setTimeout(()=>{ window.location.href='dashboard.html'; },800);
  });
</script>
</body>
</html>
